{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Product details</h4>

            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-6">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Category</th>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Image</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for d in prod %}
                      <tr>
                        <td>{{d.Product_Category}}</td>
                        <td>{{d.Product_Name}}</td>
                        <td>{{d.Description}}</td>
                        <td>{{d.Product_Price}}</td>
                        <td>
                          <img src="{{d.Product_Image.url}}"width="100px" height="100px">
                        </td>

                        <td>
                          <div class="d-flex align-items-center" >
                            <form action="{% url 'editproduct' dataid=d.id %}">
                            <button type="submit" class="btn btn-success btn-sm btn-icon-text mr-3">
                              Edit
                              <i class="typcn typcn-edit btn-icon-append"></i>
                            </button>
                            </form>
                              <form action="{% url 'deleteproduct' dataid=d.id %}">
                            <button type="submit" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                              </form>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
                </div>
              </div>
</div>
</body>
</html>
{% endblock %}
